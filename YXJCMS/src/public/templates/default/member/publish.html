{template file="member/header.html"/}
<div class="layui-tab layui-tab-brief">
    <ul class="layui-tab-title">
        <li class="layui-this">在线投稿</li>
    </ul>
    <div class="layui-tab-content" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
            <form class="layui-form" method="post">
                <div class="layui-form-item">
                    <label class="">栏目分类</label>
                    <div class="layui-form-field-label">
                        <select lay-filter="filter">
                            <option value="{:url('publish','step=2')}">请选择发布栏目</option>
                            {$categoryselect|raw}
                        </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux">请先选择栏目(阴影的表示没有权限)，选择栏目后页面会刷新。</div>
                </div>
                {include file="inputItem" /}
                {if isset($fieldList) && count($fieldList)}
                <input type="hidden" name="modelField[catid]" value="{$catid}">
                <div class="layui-form-item">
                    <div>
                        <button class="layui-btn ajax-post" lay-submit lay-filter="*" target-form="form-horizontal">立即提交</button>
                    </div>
                </div>
                {/if}
            </form>
        </div>
    </div>
</div>
{template file="member/layui.html"/}
<script>
layui.use('form', function() {
    var form = layui.form;
    form.on('select(filter)', function(data) {
        location.href = data.value
    });
});
</script>
{template file="member/footer.html"/}
